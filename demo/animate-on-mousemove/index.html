<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .banner {
        width: 100%;
        height: 100vw;
      }
      div.pic {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: goldenrod;
        position: fixed;
      }

      #banner-pic1 {
        top: 10vw;
        left: 10vw;
      }

      #banner-pic2 {
        top: 30vw;
        right: 20vw;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div id="banner-pic1" class="pic"></div>
      <div id="banner-pic2" class="pic"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
      $(document).mousemove(function (e) {
        var pic1 = $("#banner-pic1");
        var pic2 = $("#banner-pic2");

        var tX = $(window).width() / 2 - e.clientX;
        var tY = $(window).height() / 2 - e.clientY;
        var pX = tX * 0.025;
        var pY = tY * 0.01;

        var bannerstart = $(".banner").offset().top;
        var bannerend = $(".banner").height();

        if (e.pageY >= bannerstart && e.pageY <= bannerend) {
          pic1.css("transform", "translate(" + -pX + "px," + -pY + "px)");
          pic2.css("transform", "translate(" + pX + "px," + pY + "px)");
        } else {
          pic1.css("transform", "none");
          pic2.css("transform", "none");
        }
      });
    </script>
  </body>
</html>
