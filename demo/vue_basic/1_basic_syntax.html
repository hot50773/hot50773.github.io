<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Vue 模板語法</h3>
  <div id="app">
    {{ message }}
  </div>

  <hr>

  <h3> v-bind 資料綁定</h3>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <hr>

  <h3> v-if 條件判斷</h3>

  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <hr>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <hr>

  <h3>v-on 事件綁定</h3>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
  </div>

  <hr>

  <h3>v-model：表單的雙向綁定</h3>
  <div id="app-6">
    <p>{{ message }}</p>

    <h4>v-model</h4>
    <input v-model="message">

    <br>

    <h4>v-bind</h4>
    <input v-bind:value="message">
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


  <!-- production version -->
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.1/vue.min.js'></script> -->

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '© Copyright 2021. All Rights Reserved. Powerd by 可思科技-網站架設'
      }
    })


    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ]
      }
    })

    app4.todos.push({ text: '新项目' })

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })

  </script>
</body>

</html>
